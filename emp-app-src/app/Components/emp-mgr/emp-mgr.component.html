<div *ngIf="isLoading">
    <app-spinner></app-spinner>
</div>

<div *ngIf="!isLoading && empList.length > 0" class="container my-3">
    <div class="row">
        <div *ngFor="let emp of empList" class="col-md-6">
            <div class="card list-group-item-danger shadow-lg my-2">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-sm-4">
                           <img [src]="emp.empPic" alt="pic">     
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" [value]="emp.name | uppercase" readonly>
                            <input type="text"  class="form-control" [value]="emp.emailAddress" readonly>
                            <input type="text"  class="form-control" [value]="emp.salary | currency: 'INR'" readonly>
                            <input type="text"  class="form-control" [value]="emp.address" readonly>
                        </div>
                        <div class="col-sm-1">
                            <ul class="navbar-nav">
                                <li class="nav-item"><a routerLink="/employees/edit/{{emp.id}}" class="btn btn-primary mt-2">
                                    <i class="fa fa-pencil fa-fw"></i>
                                </a></li>
                                <li class="nav-item"><a (click)="onDelete(emp.id)" class="btn btn-danger mt-2">
                                    <i class="fa fa-trash fa-fw"></i>
                                </a></li>
                                <li class="nav-item"><a routerLink="/employees/view/{{emp.id}}" class="btn btn-info mt-2">
                                    <i class="fa fa-eye fa-fw"></i>
                                </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
