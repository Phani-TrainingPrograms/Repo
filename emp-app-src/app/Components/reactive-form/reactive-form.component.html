<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{title}}</h1>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <form [formGroup]="empForm" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="id">Enter the Id:</label>
                        <input type="number" class="form-control" name="id" formControlName="id">
                        <div *ngIf="(id?.invalid && id?.touched) || id?.dirty">
                            <span class="error-msg" *ngIf="empForm.get('id')?.errors">
                                 ID is mandatory   
                            </span>
                        </div>
                    </div>
                    <div>
                        <label for="name">Enter the Name:</label>
                        <input type="text" class="form-control" name="name" formControlName="name">
                        <div *ngIf="(name?.invalid && name?.touched) || name?.dirty">
                            <span class="error-msg" *ngIf="name?.errors?.['required']">
                                Name is mandatory
                            </span>
                            <span class="error-msg" *ngIf="name?.errors?.['minlength']">
                                Name should be minimal of 5 charecters
                            </span>
                        </div>
                    </div>
                    <div>
                        <label for="address">Enter the Address:</label>
                        <input type="text" class="form-control" name="address" formControlName="address">
                        <div>

                        </div>
                    </div>
                    <div>
                        <label for="emailAddress">Enter the Email Address</label>
                        <input type="text" class="form-control" name="emailAddress" formControlName="emailAddress">
                        <div>

                        </div>
                    </div>
                    <div>
                        <label for="salary">Enter the salary</label>
                        <input class="form-control" type="number" name="salary" formControlName="salary">
                        <div>

                        </div>
                    </div>
                    <div>
                        <button [disabled]="!empForm.valid" class="btn btn-danger">Save changes</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
